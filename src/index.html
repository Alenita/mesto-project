<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
        </div>
        <button class="button_small edit__button">Edit</button>
        <button class="button user-info__button">
          <svg width="22" height="22" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M22 9.778h-9.778V0H9.778v9.778H0v2.444h9.778V22h2.444v-9.778H22V9.778z" fill="#fff"/>
          </svg>
        </button>
      </div>
    </div>
    <div class="places-list root__section">

    </div>
    <div class="popup">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form form" name="new" novalidate>
            <input 
            id = "place-name" 
            required 
            type="text"
            minlength = "2" 
            maxlength = "30"  
            name="name" 
            class="popup__input popup__input_type_name" 
            placeholder="Название">
            <span id = "error-place-name" class = "popup__error"></span>
            <input 
            required 
            id = "place-link" 
            type="url" 
            name="link" 
            class="popup__input popup__input_type_link-url" 
            placeholder="Ссылка на картинку">
            <span id = "error-place-link" class = "popup__error"></span>
            <button id = "card-button" type="submit" class="button popup__button">
                <svg width="22" height="23" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path opacity=".2" d="M22 10.187h-9.778V.38H9.778v9.807H0v2.452h9.778v9.808h2.444v-9.808H22v-2.452z" fill="#000"/>
                </svg>
            </button>
        </form> 
      </div>
    </div>

    <div class="popup popup-edit">
      <div class="popup-edit__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup-edit__form form" novalidate name="about">
            <input 
            id = "name" 
            type="text" 
            required 
            minlength = "2" 
            maxlength = "30" name="naming" 
            class="popup-edit__input popup-edit__input_type_user-name" 
            placeholder="Имя">
            <span id = "error-name" class = "popup-edit__error"></span>
            <input id = "info" 
            type="text" 
            required 
            minlength = "2" 
            maxlength = "30" 
            name="info" 
            class="popup-edit__input popup-edit__input_type_info" 
            placeholder="О себе">
            <span id = "error-info" class = "popup-edit__error"></span>
            <button id = "edit-button" type="submit" class="button submit__button">Сохранить</button>
        </form> 
      </div>
    </div>

    <div class="popup popup-img">  
      <div class = "popup-img__content">
        <img src = "./images/close.svg" alt="" class="popup__close">
        <img src = "" class="popup__image" alt = "Здесь должна быть картинка">
      </div>
    </div>

  </div>
  <script type="module" src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
</body>
</html>
